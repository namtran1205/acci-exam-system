name: Frontend CI

on:
  push:
    paths-ignore:
      - "*.md"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "*.md"

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run frontend tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            frontend/
          sparse-checkout-cone-mode: false
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm i
      - name: Install playwright
        working-directory: ./frontend
        run: pnpm exec playwright install --with-deps
      - name: Test units
        working-directory: ./frontend
        run: pnpm test:unit
        env:
          MODE: CI
      - name: Build for E2E testing
        working-directory: ./frontend
        run: pnpm build-only
      - name: Test E2E
        working-directory: ./frontend
        run: pnpm test:e2e
        env:
          MODE: CI
